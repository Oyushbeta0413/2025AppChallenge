<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CTRL + ALT + HEAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F8F9] min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow px-6 py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-[#6B9080]">CTRL + ALT + HEAL</a>
      <ul class="flex space-x-6 text-sm font-medium text-gray-700">
        <li><a href="index.html" class="hover:text-[#6B9080]">Home</a></li>
        <li><a href="about.html" class="hover:text-[#6B9080]">About Us</a></li>
        <li><a href="analyzer.html" class="hover:text-[#6B9080]">Document Analyzer</a></li>
        <li><a href="profile.html" class="hover:text-[#6B9080]">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex items-center justify-center mt-12">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold text-[#6B9080] mb-6">Welcome Back</h2>
      <form id="loginForm">
        <!-- Name -->
        <label class="block mb-2 text-sm font-medium">Name</label>
        <input type="text" id="name" required placeholder="Vihaan Jyothiswaroop" class="w-full mb-4 px-4 py-2 border rounded border-gray-300">

        <!-- Email -->
        <label class="block mb-2 text-sm font-medium">Email</label>
        <input type="email" id="email" required placeholder="test@ctrlheal.app" class="w-full mb-4 px-4 py-2 border rounded border-gray-300">

        <!-- Password -->
        <label class="block mb-2 text-sm font-medium">Password</label>
        <input type="password" required placeholder="healme123" class="w-full mb-4 px-4 py-2 border rounded border-gray-300">

        <!-- DOB -->
        <label class="block mb-2 text-sm font-medium">DOB</label>
        <input type="date" id="dob" required class="w-full mb-6 px-4 py-2 border rounded border-gray-300">

        <!-- Submit -->
        <button type="submit" class="w-full bg-[#6B9080] text-white py-2 rounded hover:bg-[#5B7A6F]">Log In</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Save data to localStorage
      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;

      localStorage.setItem('userName', name);
      localStorage.setItem('userDOB', dob);

      // Redirect
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
